<div *transloco="let t">
	<button mat-button matTooltip="{{ t('search.langPair') }}" matTooltipPosition="above" matTooltipShowDelay="50"
		[matMenuTriggerFor]="langPairMenu">{{ search.pair }}</button>
	<mat-menu #langPairMenu="matMenu">
		<button mat-menu-item (click)="choose('nds-de')">nds-de</button>
		<button mat-menu-item (click)="choose('nds-en')">nds-en</button>
		<button mat-menu-item (click)="choose('nds-nl')">nds-nl</button>

		<mat-divider></mat-divider>

		<button mat-menu-item (click)="choose('nds-da')">nds-da</button>
		<button mat-menu-item (click)="choose('nds-fi')">nds-fi</button>
		<button mat-menu-item (click)="choose('nds-sv')">nds-sv</button>

		<mat-divider></mat-divider>

		<button mat-menu-item (click)="choose('nds-*')">nds-* ({{ t('search.allLanguages') }})</button>
	</mat-menu>
</div>
