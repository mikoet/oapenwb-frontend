<div id="result-area" *ngIf="(search.searchResult | async)?.entries?.length > 0">
	<table>
		<colgroup>
			<col class="text-column">
			<col class="text-column">
		</colgroup>
		<thead>
			<tr>
				<th colspan="2">Resultaten</th>
			</tr>
		</thead>
		<tbody *transloco="let ta; scope: 'abbr'; read: 'abbr'">
			<tr *ngFor="let entry of (search.searchResult | async)?.entries">
				<td [innerHTML]="lemma.formatLemmaStr(entry?.sememeOne?.lemma)"></td>
				<td [innerHTML]="lemma.formatLemmaStr(entry?.sememeTwo?.lemma)"></td>
			</tr>
		</tbody>
	</table>
</div>
