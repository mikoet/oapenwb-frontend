<!-- Logo -->

<div class="container">
	<div class="grid-container inputArea">
		<div class="grid-container upperArea">
			<app-lang-pair-select></app-lang-pair-select>
		</div>

		<div class="searchArea">
			<mat-form-field class="searchField" appearance="outline" color="accent">
				<mat-label>Wat wult du nå söken?</mat-label>
				<input id="searchText" name="search" matInput type="search" autocomplete="off"
					[(ngModel)]="search.term" (keyup.enter)="executeSearch()" /><!-- autofocus -->
				<button mat-button *ngIf="!!search.term" matSuffix mat-icon-button aria-label="TODO Clear" (click)="clearSearch()">
					<mat-icon>close</mat-icon>
				</button>
				<button mat-button matSuffix mat-icon-button aria-label="TODO Search" (click)="executeSearch()">
					<mat-icon>search</mat-icon>
				</button>
			</mat-form-field>
		</div>

		<div id="search-special-letters">
			<a (click)="addTextAtCaret('searchText','å'); false" href="#">&nbsp;å&nbsp;</a>
			<a (click)="addTextAtCaret('searchText','ä'); false" href="#">&nbsp;ä&nbsp;</a>
			<a (click)="addTextAtCaret('searchText','ö'); false" href="#">&nbsp;ö&nbsp;</a>
			<a (click)="addTextAtCaret('searchText','ü'); false" href="#">&nbsp;ü&nbsp;</a>
			<a (click)="addTextAtCaret('searchText','ß'); false" href="#">&nbsp;ß&nbsp;</a>
		</div>
	</div>

	<app-result-table></app-result-table>
</div>
