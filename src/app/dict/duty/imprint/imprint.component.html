<div
	*transloco="let t"
	class="textual-content"
>
	<h1>{{ t('imprint') }}</h1>
	<ng-container *ngIf="transloco.getActiveLang() !== 'de'">
		<p>{{ t('imprint.note') }}</p>
		<br />
	</ng-container>

	<oapenwb-markdown
		locale="de"
		src="/assets/md/imprint"
	></oapenwb-markdown>
</div>
